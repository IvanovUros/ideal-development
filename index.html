<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideal Develompent</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="logo-wrapper">
            <div class="logo"></div>
        </div>
        <nav class="main-nav">
            <ul class="nav-list">
                <li class="nav-item"></li>
                <li class="nav-item"></li>
                <li class="nav-item"></li>
                <li class="nav-item"></li>
                <li class="nav-item"></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="heading-wrapper">
            <p class="title"></p>
            <p class="slogan"></p>
        </div>
        <a href="" class="fiver-wrapper"></a>
    </section>
    <section class="technology">
        <div class="text-wrapper">
            <p class="heading"></p>
            <p class="text"></p>
        </div>
        <ul class="technologies-list">
            <li class="tech-wrapper">
                <div class="logo-wrapper"></div>
                <p class="tech-name"></p>
            </li>
            <li class="tech-wrapper">
                <div class="logo-wrapper"></div>
                <p class="tech-name"></p>
            </li>
            <li class="tech-wrapper">
                <div class="logo-wrapper"></div>
                <p class="tech-name"></p>
            </li>
        </ul>
    </section>
    <section class="customers">
        <div class="text-wrapper">
            <p class="heading"></p>
        </div>
        <ul class="benefits-list">
            <li class="benefit-item"></li>
        </ul>
    </section>
    <section class="reviews">
        <div class="text-wrapper">
            <p class="heading"></p>
        </div>
        <ul class="client-list">
            <li class="client-wrapper">
                <div class="icon-wrapper"></div>
                <p class="name"></p>
                <p class="location"></p>
                <p class="review"></p>
            </li>
        </ul>
        <ul class="pagination-wrapper">
            <li class="dot"></li>
            <li class="dot"></li>
            <li class="dot"></li>
            <li class="dot"></li>
        </ul>
    </section>
    <section class="world-map">
        <div class="text-wrapper">
            <p class="heading"></p>
            <p class="text"></p>
        </div>
    </section>
    <section class="contact-us">
        <div class="text-wrapper">
            <p class="heading"></p>
        </div>
        <input 
            type="text"
            class="input name"
            id="name"
            placeholder="Name">
        <input 
            type="text"
            class="input email"
            id="email"
            placeholder="Email">
        <input 
            type="text"
            class="input desc"
            id="desc"
            placeholder="What's your idea?">
        <a href="" class="fiver-link"></a>
        <p class="visit-us">Or visit our fiver gig!</p>
    </section>
    <footer class="main-footer">
        <div class="logo-wrapper"></div>
        <div class="slogan-wrapper">
            <p class="slogan"></p>
        </div>
        <div class="contacts-wrapper">
            <p class="link-with-us"></p>
            <ul class="social-media-list">
                <li class="social-media-icon"></li>
                <li class="social-media-icon"></li>
                <li class="social-media-icon"></li>
                <li class="social-media-icon"></li>
                <li class="social-media-icon"></li>
            </ul>
        </div>
        <div class="legal-wrapper"></div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
